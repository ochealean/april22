<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Manager - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --gray-light: #ecf0f1;
            --gray-dark: #7f8c8d;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        .responseTD {
            height: 100px;
            overflow-y: auto;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            min-height: 100%;
            min-width: 350px;
            margin: 0;
            padding: 0;
            overflow-y: visible;
        }

        body {
            background-color: var(--gray-light);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: var(--secondary);
            color: white;
            box-shadow: var(--shadow-lg);
            padding: 0 15px;
            position: sticky;
            top: 0;
            z-index: 800;
            transition: all 0.3s ease;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .nav-links li {
            list-style: none;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            display: block;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .right-menu {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .username-display {
            font-weight: bold;
            position: relative;
            padding-right: 10px;
        }

        .username-display::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) scale(1.3);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            display: none;
            transition: var(--transition);
        }

        .menu-btn:hover {
            transform: rotate(90deg);
        }

        /* Container */
        .container {
            padding: 70px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            position: relative;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            margin: 20px 0 30px 0;
        }

        .table-container:hover {
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            top: 0;
            z-index: 10;
            position: relative;
            transition: var(--transition);
        }

        th:hover {
            background-color: var(--dark);
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0.7;
        }

        tr {
            transition: var(--transition);
            border-bottom: 1px solid var(--gray-light);
        }

        tr:last-child {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        /* Buttons */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .approve-btn {
            margin: 2.5px;
            background-color: var(--success);
            color: white;
        }

        .approve-btn:hover {
            background-color: #229954;
            box-shadow: var(--shadow-sm);
        }

        .cancel-btn {
            margin: 2.5px;
            background-color: var(--gray-dark);
            color: white;
        }

        .cancel-btn:hover {
            background-color: var(--gray);
        }

        .clear-btn {
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .clear-btn:hover {
            background-color: var(--error);
        }

        .edit-btn {
            background-color: var(--primary);
            color: white;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background-color: var(--primary-dark);
        }

        .delete-btn {
            background-color: var(--accent);
            color: white;
        }

        .delete-btn:hover {
            background-color: var(--error);
        }

        .response-actions {
            display: flex;
            gap: 5px;
        }

        /* Modal Styles */
        .response-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 10001;
            max-width: 500px;
            width: 90%;
        }

        .response-modal.active {
            display: block;
        }

        .response-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
            resize: vertical;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .clear-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            z-index: 10003;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--error);
        }

        /* Confirmation Dialog */
        .confirmation-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 10002;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confirmation-dialog.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(3px);
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .last-question {
            max-width: 200px;
            position: relative;
        }

        .last-question-content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 25px;
        }

        .edit-question-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            opacity: 0;
            transition: var(--transition);
        }

        tr:hover .edit-question-btn {
            opacity: 1;
        }

        .edit-question-btn:hover {
            color: var(--primary-dark);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .container {
                padding: 20px;
            }

            .nav-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: stretch;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                gap: 0;
            }

            .nav-links.active {
                max-height: 500px;
                padding: 15px 0;
            }

            .nav-links a {
                padding: 15px 25px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .nav-items {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-item {
                margin: 0;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            #chat-messages {
                height: 300px;
            }

            .quick-questions .question-categories {
                flex-direction: column;
                gap: 10px;
            }

            .quick-questions .category {
                min-width: 100%;
            }

            th,
            td {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }

        /* Added CSS for Chatbot Interface */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--secondary);
            color: var(--light);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            color: var(--light);
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-dark);
            color: var(--light);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-x: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-bar {
            padding: 0.8rem 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray);
            width: 100%;
            max-width: 400px;
            transition: var(--transition);
            background-color: white;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        #faq-container {
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 25px;
        }

        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
        }

        #user-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }

        #user-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #send-button {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        #send-button:hover {
            background-color: var(--primary-dark);
        }

        .user-message {
            margin: 12px 0;
            padding: 12px 18px;
            background: #e3f2fd;
            border-radius: 12px 12px 0 12px;
            max-width: 75%;
            margin-left: auto;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        .bot-message {
            margin: 12px 0;
            padding: 12px 18px;
            background: var(--light);
            border-radius: 12px 12px 12px 0;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--primary);
        }

        .quick-questions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .quick-questions h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .quick-questions .question-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quick-questions .category {
            flex: 1;
            min-width: 250px;
        }

        .quick-questions h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .quick-questions button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            margin: 5px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .quick-questions button:hover {
            background-color: var(--primary);
            color: white;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--success);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
        }

        .link-button:hover {
            background-color: #27ae60;
        }

        .feature-highlight {
            background-color: #fff9e6;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--warning);
        }

        .troubleshooting-section {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--primary);
        }

        .troubleshooting-item {
            margin-bottom: 10px;
        }

        .troubleshooting-item strong {
            color: var(--secondary);
        }

        .response-form-group select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            transition: var(--transition);
        }

        .response-form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>

                        </tr>
                    </thead>
                    <tbody id="chatbotTableBody">
                        <!-- Responses populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
