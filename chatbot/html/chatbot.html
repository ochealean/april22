<!DOCTYPE html>
<html>

<head>
    <title>Chatbot - Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --gray-light: #ecf0f1;
            --gray-dark: #7f8c8d;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--secondary);
            color: var(--light);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            color: var(--light);
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-dark);
            color: var(--light);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-x: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-bar {
            padding: 0.8rem 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray);
            width: 100%;
            max-width: 400px;
            transition: var(--transition);
            background-color: white;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        #faq-container {
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 25px;
        }

        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
        }

        #user-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }

        #user-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #send-button {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        #send-button:hover {
            background-color: var(--primary-dark);
        }

        .user-message {
            margin: 12px 0;
            padding: 12px 18px;
            background: #e3f2fd;
            border-radius: 12px 12px 0 12px;
            max-width: 75%;
            margin-left: auto;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
        }

        .bot-message {
            margin: 12px 0;
            padding: 12px 18px;
            background: var(--light);
            border-radius: 12px 12px 12px 0;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--primary);
        }

        .quick-questions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .quick-questions h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .quick-questions .question-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quick-questions .category {
            flex: 1;
            min-width: 250px;
        }

        .quick-questions h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .quick-questions button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            margin: 5px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .quick-questions button:hover {
            background-color: var(--primary);
            color: white;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--success);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
        }

        .link-button:hover {
            background-color: #27ae60;
        }

        .feature-highlight {
            background-color: #fff9e6;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--warning);
        }

        .troubleshooting-section {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--primary);
        }

        .troubleshooting-item {
            margin-bottom: 10px;
        }

        .troubleshooting-item strong {
            color: var(--secondary);
        }

        .popular-questions {
            width: 100%;
        }

        .popular-questions h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .popular-questions button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            margin: 5px 5px 5px 0;
            display: inline-block;
            text-align: left;
        }

        .popular-questions button:hover {
            background-color: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .nav-items {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-item {
                margin: 0;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            #chat-messages {
                height: 300px;
            }

            .quick-questions .question-categories {
                flex-direction: column;
                gap: 10px;
            }

            .quick-questions .category {
                min-width: 100%;
            }
        }
    </style>
</head>
