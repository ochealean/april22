<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Customer</title>
    <link rel="stylesheet" href="/customer/css/customer_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Purchase History Specific Styles */
        .purchase-history {
            padding: 20px;
            margin-top: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--gray-light);
            border-bottom: 1px solid var(--gray);
        }
        
        .order-id {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .order-date {
            color: var(--gray-dark);
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 5px 10px;
            border-radius: var(--radius-lg);
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .order-body {
            padding: 20px;
        }
        
        .order-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .order-item {
            display: flex;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .order-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            border: 1px solid var(--gray);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-variant {
            color: var(--gray-dark);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--gray-light);
            border-top: 1px solid var(--gray);
        }
        
        .order-total {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-track {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-reorder {
            background-color: var(--success);
            color: white;
        }
        
        .btn-review {
            background-color: var(--warning);
            color: white;
        }
        
        .empty-history {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray-dark);
        }
        
        .empty-history i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        .empty-history p {
            margin-bottom: 20px;
        }
        
        .btn-shop {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            display: inline-block;
        }
        
        
        
        /* Rejection Info */
        .rejection-info {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--error);
        }
        
        .rejection-title {
            font-weight: bold;
            color: var(--error);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .rejection-shop {
            font-weight: normal;
            color: var(--secondary);
        }
        
        .rejection-reason {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Filter Controls */
        .history-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .filter-select {
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray);
            background-color: white;
        }
        
        .search-orders {
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray);
            width: 250px;
        }

        .status-rejected { color: #f44336; background-color: #ffebee; }
        .status-delivered { color: #4caf50; background-color: #e8f5e9; }
        .status-cancelled { color: #747474; background-color: #f5f5f5; }
        .status-shipped { color: #2196f3; background-color: #e3f2fd; }
        .status-transit { color: #ff9800; background-color: #fff3e0; }
        .status-facility { color: #673ab7; background-color: #ede7f6; }
        .status-delivery { color: #ff5722; background-color: #fbe9e7; }
        .status-processed { color: #009688; background-color: #e0f2f1; }
        .status-default { color: #607d8b; background-color: #eceff1; }
        .status-completed {
            color: #4CAF50; /* Green color */
            background-color: #E8F5E9;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SHOE PORTAL</div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/pickshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Customize Shoes
                </a>
                <a href="/customer/html/orders.html" class="nav-item">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item active">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/issue_response.html" class="nav-item">
                    <i class="fas fa-reply"></i> Issue Response
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-history"></i> Order History</h1>
                <div class="user-profile">
                    <img id="imageProfile" src="#" alt="Profile" class="user-avatar">
                    <span id="userName_display2">Alex Johnson</span>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="history-filters">
                <div class="filter-group">
                    <span class="filter-label">Filter by:</span>
                    <select id="statusFilter" class="form-select">
                        <option value="all">All Orders</option>
                        <option value="shipped">Shipped</option>
                        <option value="in transit">In Transit</option>
                        <option value="arrived at facility">At Facility</option>
                        <option value="out for delivery">Out for Delivery</option>
                        <option value="delivered">Delivered</option>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <select class="filter-select" id="timeFilter">
                        <option value="all">All Time</option>
                        <option value="last30">Last 30 Days</option>
                        <option value="last90">Last 90 Days</option>
                    </select>
                </div>
                <input type="text" class="search-orders" placeholder="Search order ID or product...">
            </div>

            <!-- Purchase History Content -->
            <div class="purchase-history">
                
            </div>
        </div>
    </div>

    <script src="/customer/js/history.js" type="module"></script>
</body>

</html>
