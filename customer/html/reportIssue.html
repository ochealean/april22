<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="/customer/css/customer_dashboard.css">
    <link rel="stylesheet" href="/customer/css/reportIssue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SHOE PORTAL</div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/orders.html" class="nav-item">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-exclamation-triangle"></i> Report an Issue</h1>
                <div class="user-profile">
                    <img id="imageProfile" src="#" alt="Profile" class="user-avatar">
                    <span id="userName_display2">Loading...</span>
                </div>
            </div>

            <div class="report-issue-container">
                <div class="order-info">
                    <h3>Reporting issue with Order #<span id="orderIdDisplay"></span></h3>
                </div>

                <form id="issueReportForm">
                    <div class="form-group">
                        <label for="issueType">Issue Type:</label>
                        <select id="issueType" class="form-control" required>
                            <option value="">Select issue type</option>
                            <option value="damaged">Damaged Product</option>
                            <option value="wrong_item">Wrong Item Received</option>
                            <option value="missing_item">Missing Item</option>
                            <option value="quality">Quality Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="issueDescription">Description:</label>
                        <textarea id="issueDescription" class="form-control" rows="5" 
                                  placeholder="Please describe the issue in detail..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="issuePhotos">Upload Photos (Optional):</label>
                        <input type="file" id="issuePhotos" multiple accept="image/*">
                        <div id="photoPreview" class="photo-preview"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-paper-plane"></i> Submit Report
                        </button>
                        <button type="button" class="btn btn-cancel" onclick="window.history.back()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/customer/js/reportIssue.js" type="module"></script>
</body>
</html>
