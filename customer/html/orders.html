    <link rel="stylesheet" href="/customer/css/customer_dashboard.css">
    <link rel="stylesheet" href="/customer/css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SHOE PORTAL</div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/orders.html" class="nav-item active">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-receipt"></i> My Orders</h1>
                <div class="user-profile">
                    <img id="imageProfile" src="#" alt="Profile" class="user-avatar">
                    <span id="userName_display2">Alex Johnson</span>
                </div>
            </div>

            <!-- Active Orders Filter -->
            <div class="history-filters">
                <div class="filter-group">
                    <span class="filter-label">Show:</span>
                    <select class="filter-select" id="activeFilter">
                        <option value="all">All Active</option>
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                    </select>
                </div>
                <input type="text" class="search-orders" placeholder="Search active orders...">
            </div>

            <!-- Active Orders Content -->
            <div class="purchase-history">
                <!-- Pending Order Example -->
                
            </div>
        </div>
    </div>

    <script src="/customer/js/orders.js" type="module"></script>
