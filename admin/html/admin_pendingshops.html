<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Shops - Admin</title>
    <link rel="stylesheet" href="/admin/css/admin_pendingshops.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

    <!-- Notification element -->
    <div id="notification" class="notification"></div>

    <!-- Confirmation Dialog -->
    <div id="confirmationDialog" class="confirmation-dialog">
        <p id="dialogMessage">Are you sure you want to perform this action?</p>
        <div id="rejectionReasonContainer" style="display: none; margin: 10px 0;">
            <textarea id="rejectionReason" placeholder="Enter rejection reason..." cols="50" rows="5" class="rejection-reason"></textarea>
        </div>
        <div class="confirmation-buttons">
            <button id="cancelAction" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
            <button id="confirmAction" class="reject-btn"><i class="fas fa-check"></i> <span class="action-text">Confirm</span></button>
        </div>
    </div>

    <!-- Shop Details Modal -->
    <div id="shopDetailsModal" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalShopName">Shop Details</h2>
                <button id="closeShopModal" class="close-modal">&times;</button>
            </div>
            <div id="modalShopContent" class="modal-body">
                <!-- Dynamic content will load here -->
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Dialog -->
    <div id="logoutDialog" class="confirmation-dialog">
        <p>Are you sure you want to logout?</p>
        <div class="confirmation-buttons">
            <button id="cancelLogout" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
            <button id="confirmLogout" class="reject-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <nav>
        <div class="nav-header">
            <ul class="nav-links">
                <li><a href="/admin/html/admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/admin/html/admin_pendingshops.html" class="active"><i class="fas fa-clock"></i> Pending Shops</a></li>
                <li><a href="/admin/html/admin_approvedshops.html"><i class="fas fa-check-circle"></i> Approved Shops</a></li>
                <li><a href="/admin/html/admin_rejectedshops.html"><i class="fas fa-times-circle"></i> Rejected Shops</a></li>
                <li><a href="/admin/html/admin_login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
            <div class="right-menu">
                <span class="username-display">Admin</span>
                <div class="menu-btn"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </nav>

    <div class="container animate-fade">
        <h1 class="animate-slide">Pending Shop Approvals</h1>

        <div class="search-container animate-slide">
            <input type="text" id="shopSearch" placeholder="Search shops by id, name, owner, or email..."
                class="search-input">
            <button id="searchBtn" class="search-btn">Search</button>
            <button id="clearSearch" class="clear-btn">Clear</button>
        </div>

        <section id="pending-shops" class="animate-fade">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-card-alt"></i> Shop ID</th>
                            <th><i class="fas fa-store"></i> Shop Name</th>
                            <th><i class="fas fa-user-tie"></i> Owner</th>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-file-certificate"></i> Business Permit</th>
                            <th><i class="fas fa-calendar-alt"></i> Date Submitted</th>
                            <th><i class="fas fa-cog"></i> Actions</th>
                        </tr>
                    </thead>
                    <!-- nilagyan kong id -->
                    <tbody id="pendingShopsTableBody">
                        <!-- dito papasok data galing db -->
                    </tbody>
                </table>
            </div>
        </section>

        <div class="pagination">
            <button class="pagination-btn" id="prevBtn" disabled>Previous</button>
            <!-- Page numbers will be inserted here by JavaScript -->
            <button class="pagination-btn" id="nextBtn">Next</button>
        </div>
    </div>
    <!-- nagadd ng js -->
    <script src="/admin/js/admin_pendingshops.js" type="module"></script>
</body>

</html>
