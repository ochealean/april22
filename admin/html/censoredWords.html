<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censored Words Manager - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --gray-light: #ecf0f1;
            --gray-dark: #7f8c8d;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            min-height: 100%;
            min-width: 350px;
            margin: 0;
            padding: 0;
            overflow-y: visible;
        }

        body {
            background-color: var(--gray-light);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: var(--secondary);
            color: white;
            box-shadow: var(--shadow-lg);
            padding: 0 15px;
            position: sticky;
            top: 0;
            z-index: 800;
            transition: all 0.3s ease;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .nav-links li {
            list-style: none;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            display: block;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .right-menu {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .username-display {
            font-weight: bold;
            position: relative;
            padding-right: 10px;
        }

        .username-display::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) scale(1.3);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            display: none;
            transition: var(--transition);
        }

        .menu-btn:hover {
            transform: rotate(90deg);
        }

        /* Container */
        .container {
            padding: 70px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            position: relative;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            margin: 20px 0 30px 0;
        }

        .table-container:hover {
            box-shadow: var(--shadow-md);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            top: 0;
            z-index: 10;
            position: relative;
            transition: var(--transition);
        }

        th:hover {
            background-color: var(--dark);
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0.7;
        }

        tr {
            transition: var(--transition);
            border-bottom: 1px solid var(--gray-light);
        }

        tr:last-child {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        /* Modal Styles */
        .modal {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            display: none;
        }

        .modal.active {
            display: block;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h3 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.75rem;
            color: var(--gray-dark);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: var(--gray-dark);
            opacity: 0.7;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .modal-actions button {
            min-width: 100px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        /* Buttons */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .approve-btn {
            margin: 2.5px;
            background-color: var(--success);
            color: white;
        }

        .approve-btn:hover {
            background-color: #229954;
            box-shadow: var(--shadow-sm);
        }

        .cancel-btn {
            margin: 2.5px;
            background-color: var(--gray-dark);
            color: white;
        }

        .cancel-btn:hover {
            background-color: var(--gray);
        }

        .edit-btn {
            background-color: var(--primary);
            color: white;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background-color: var(--primary-dark);
        }

        .delete-btn {
            background-color: var(--accent);
            color: white;
        }

        .delete-btn:hover {
            background-color: var(--error);
        }

        .word-actions {
            display: flex;
            gap: 5px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            z-index: 10003;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--error);
        }

        /* Confirmation Dialog */
        .confirmation-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 10002;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confirmation-dialog.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(3px);
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .container {
                padding: 20px;
            }

            .nav-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background-color: var(--secondary);
                flex-direction: column;
                align-items: stretch;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                gap: 0;
            }

            .nav-links.active {
                max-height: 500px;
                padding: 15px 0;
            }

            .nav-links a {
                padding: 15px 25px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            th,
            td {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .modal {
                padding: 1.5rem;
            }
            
            .modal-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .modal-actions button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="notification" class="notification"></div>

    <div id="confirmationDialog" class="confirmation-dialog">
        <p id="dialogMessage">Are you sure you want to delete this word?</p>
        <div class="confirmation-buttons">
            <button id="cancelAction" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
            <button id="confirmAction" class="approve-btn"><i class="fas fa-check"></i> Confirm</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="wordModal" class="modal">
        <div class="modal-header">
            <h3 id="modalTitle">Add New Censored Word</h3>
            <button class="close-modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <input type="text" id="wordInput" class="form-input" placeholder="Enter word to censor">
                <div class="form-group">
                    <label for="severitySelect">Severity Level:</label>
                    <select id="severitySelect" class="form-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelModal">Cancel</button>
                <button class="approve-btn" id="saveWord">Save Word</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-header">
            <ul class="nav-links">
                <li><a href="/admin/html/admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/admin/html/admin_pendingshops.html"><i class="fas fa-clock"></i> Pending Shops</a></li>
                <li><a href="/admin/html/admin_approvedshops.html"><i class="fas fa-check-circle"></i> Approved Shops</a></li>
                <li><a href="/admin/html/admin_rejectedshops.html"><i class="fas fa-times-circle"></i> Rejected Shops</a></li>
                <li><a href="/admin/html/admin_orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="/admin/html/admin_shoeverification.html"><i class="fas fa-check-circle"></i> <span>Shoe Validation</span></a></li>
                <li><a href="/chatbot/html/responses.html"><i class="fas fa-robot"></i> Chatbot Manager</a></li>
                <li><a href="/admin/html/censoredWords.html"  class="active"><i class="fas fa-ban"></i> Censored Words</a></li>
                <li><a href="/admin/html/admin_login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
            <div class="right-menu">
                <span class="username-display">Admin</span>
                <div class="menu-btn"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="animate-slide"><i class="fas fa-ban"></i> Censored Words Manager</h1>

        <section id="words-crud" class="animate-fade">
            <button class="add-word-btn" id="openWordModal">
                <i class="fas fa-plus"></i> Add Word
            </button>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-badge"></i> ID</th>
                            <th><i class="fas fa-font"></i> Word</th>
                            <th><i class="fas fa-exclamation-triangle"></i> Severity</th>
                            <th><i class="fas fa-calendar-alt"></i> Date Added</th>
                            <th><i class="fas fa-tools"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="wordsTableBody">
                        <!-- Words populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/admin/js/censoredWords.js" type="module"></script>
</body>

</html>
