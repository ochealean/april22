<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Using the same variables from your template */
        :root {
            --primary: #5e72e4;
            --secondary: #825ee4;
            --accent: #ff9e3f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --white: #ffffff;
            --black: #121212;
            --success: #2dce89;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* New background design elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(94, 114, 228, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(130, 94, 228, 0.05) 0%, transparent 50%),
                linear-gradient(-45deg, rgba(255, 158, 63, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .bg-shape-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(80px);
            opacity: 0.15;
            top: -100px;
            left: -100px;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }

        .bg-shape-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            filter: blur(80px);
            opacity: 0.1;
            bottom: -150px;
            right: -100px;
            z-index: -1;
            animation: float 12s infinite ease-in-out reverse;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark);
            font-size: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .login-container h2:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 80px;
        }

        #togglePassword {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--gray);
            border: none;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #togglePassword:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: #4a5fd1;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .login-container a {
            display: block;
            text-align: center;
            color: var(--primary);
            margin-top: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-container a:hover {
            text-decoration: underline;
            color: var(--secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loader-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-container.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
            }
            
            .login-container h2 {
                font-size: 1.5rem;
            }
            
            .bg-shape-1, .bg-shape-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>

    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    
    <div class="login-container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter admin email">
            
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
            </div>
            
            <button type="submit" id="loginButton_customer"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="/index.html"><i class="fas fa-arrow-left"></i> Back to Home Page</a>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
    
    <script src="/admin/js/admin_login.js" type="module"></script>
</body>
</html>
