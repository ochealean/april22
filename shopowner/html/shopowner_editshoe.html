<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoe - Shop Owner</title>
    <link rel="stylesheet" href="/shopowner/css/shopowner_addshoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal-overlay {
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
      
        .modal {
          background: white;
          border-radius: 10px;
          padding: 20px 30px;
          max-width: 400px;
          width: 100%;
          text-align: center;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
      
        .modal-buttons {
          margin-top: 20px;
          display: flex;
          justify-content: space-between;
        }
      
        .btn-danger {
          background-color: #dc3545;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
        }
      
        .btn-secondary {
          background-color: #6c757d;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
        }
      
        .btn-danger:hover,
        .btn-secondary:hover {
          opacity: 0.9;
        }
      </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SHOP DASHBOARD</div>
            <div class="nav-items">
                <a href="/shopowner/html/shop_dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/shopowner/html/shopowner_addshoe.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> Add Shoe
                </a>
                <a href="/shopowner/html/shopowner_addemployee.html" class="nav-item shopowner">
                    <i class="fas fa-users"></i> Add Employee
                </a>
                <a href="/shopowner/html/shop_inventory.html" class="nav-item">
                    <i class="fas fa-box"></i> Inventory
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="/extras/devonprocess.html" class="nav-item manager">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="form-container">
            <h1><i class="fas fa-shoe-prints"></i> Edit Shoe</h1>
            <form id="editShoeForm">
                <input type="hidden" id="shoeId">
                
                <div class="form-group">
                    <label for="shoeName">General Shoe Name</label>
                    <input type="text" id="shoeName" required placeholder="e.g., Curry 3, Jordan 1">
                </div>

                <div class="form-group">
                    <label for="shoeCode">Shoe Code (Numbers Only)</label>
                    <input type="text" id="shoeCode" pattern="[0-9]+" required placeholder="e.g., 003, 101" disabled>
                </div>
                
                <div class="form-group">
                    <label for="shoeDescription">General Description</label>
                    <textarea id="shoeDescription" rows="4" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="shoeImage">Default Shoe Image</label>
                    <input type="file" id="shoeImage" accept="image/*">
                    <div id="currentShoeImage" class="current-image"></div>
                </div>
        
                <hr>
            
                <h3>Color Variants</h3>
                <div id="colorVariants"></div>
            
                <button type="button" class="btn-secondary" onclick="addColorVariantWithData()">
                    <i class="fas fa-plus"></i> Add Color Variant
                </button>
            
                
            </form><br><br>
                
                <button id="updateShoeBtn" type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Update Shoe
                </button>

                <button id="updateShoeBtn" onclick="discardChanges()" type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Discard Changes
                </button>
            
            <div class="navigation">
                <a href="/shopowner/html/shop_inventory.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Inventory
                </a>
            </div>
        </div>
    </div>

    <div id="discardModal" class="modal-overlay" style="display: none;">
        <div class="modal">
          <h3>Discard Changes?</h3>
          <p>Are you sure you want to discard all changes? This action cannot be undone.</p>
          <div class="modal-buttons">
            <button id="confirmDiscard" class="btn-danger">Yes, Discard</button>
            <button id="cancelDiscard" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>      

    <script src="/shopowner/js/shopowner_editshoe.js" type="module"></script>
</body>
</html>
